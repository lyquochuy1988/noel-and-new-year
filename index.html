<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Pro</title>
    <style>
        /* style.css */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #41af46, #298c2d);
            /* Màu đỏ tươi và cam Giáng sinh */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            /* Màu nền tối để làm nổi bật chữ */
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            font-family: 'Comic Sans MS', sans-serif;
            color: #FFD700;
            /* Màu vàng Giáng sinh */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .timer-display {
            font-size: 36px;
            margin-top: 20px;
            font-weight: bold;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .message {
            margin-top: 20px;
            color: #FFD700;
            /* Màu vàng cho thông báo */
            font-size: 20px;
            font-family: 'Comic Sans MS', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            /* Màu xanh lá cây cho nút */
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45a049;
        }

        /* Hiệu ứng tuyết rơi */
        @keyframes snow {
            0% {
                top: -10px;
            }

            100% {
                top: 100%;
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1.5em;
            animation: snow linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        .snowflake:nth-child(odd) {
            animation-duration: 10s;
            left: 10%;
        }

        .snowflake:nth-child(even) {
            animation-duration: 12s;
            left: 80%;
        }

        .snowflake:nth-child(3n) {
            animation-duration: 8s;
            left: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Đếm Ngược Đến Giáng Sinh 2024</h1>

        <div id="timerDisplay" class="timer-display">00:00:00:00</div>
        <div id="message" class="message"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
